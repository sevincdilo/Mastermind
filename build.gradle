buildscript {}

plugins {
    id 'java-library'
    id 'application'
}

    application {
     //  applicationDefaultJvmArgs = [ '-Dgreeting.language=en']

        mainClass = 'de.mobilcom.mastermind.frontend.Terminal'
    }



task compile {

    doLast { println 'Hello world!' }
}

repositories {
    mavenCentral()
    maven { url 'https://artifactory.mobilcom.de/artifactory/repo' }
    jcenter()
}

configurations {
    JUnit.extendsFrom testImplementation

}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'junit:junit:4.12'
    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.7.0')
}


test {
    useJUnitPlatform() {
    }
}

